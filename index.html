<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/89c81d8c34.js" crossorigin="anonymous"></script>
    <title>Huddle landing page | Frontend Mentor</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <img src="./src/images/logo.svg" alt="Huddle">
    </header>
    <main class="hero">
        <h1 class="hidden">Huddle Landing Page</h1>
        <img class="hero-img" src="./src/images/illustration-mockups.svg" alt="">
        <div class="hero-txt">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <button>Register</button>
    </main>
    <footer>
        <div class="navigation">
            <!-- alt txt for icons? -->
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <p class="hidden">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Ax-cd">Your Name Here</a>.
        </p>
    </footer>
</body>
</html>
